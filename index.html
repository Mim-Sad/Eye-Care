<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eye Care Timer</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>
<body>
    <div class="container">
        <div id="timer-display">20:00</div>
        <button id="start-stop-button" class="glass-button stopped">
            <span class="button-text">Start</span>
            <div class="shiny-shadow"></div>
        </button>
        <button id="settings-button" class="glass-button secondary-button">
            Settings
            <div class="shiny-shadow"></div>
        </button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
