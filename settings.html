<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>

        <div class="setting-item">
            <label for="timer-duration">Timer Duration (minutes):</label>
            <input type="number" id="timer-duration" name="timer-duration" min="1" value="20">
        </div>

        <div class="setting-item">
            <label for="sound-select">Notification Sound:</label>
            <select id="sound-select" name="sound-select"></select>
            <button id="preview-sound-button" class="glass-button preview-button">
                Preview
                <div class="shiny-shadow"></div>
            </button>
        </div>

        <div class="actions">
            <button id="save-settings-button" class="glass-button primary-button">
                Save
                <div class="shiny-shadow"></div>
            </button>
            <button id="close-settings-button" class="glass-button secondary-button">
                Close
                <div class="shiny-shadow"></div>
            </button>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
